<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión - Hotel Oasis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="estilos.css">
    <style>
        :root {
            --color-primary: #65887f;
            --color-primary-dark: #65887f;
        }

        body {
            font-family: 'Poppins', sans-serif;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- ESTILO PARA EL ENLACE DE REGRESO AL INICIO --- */
        .page-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            z-index: 10;
        }

        .back-to-home-link {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            /* Sombra para que se lea bien sobre el fondo */
            transition: opacity 0.3s ease;
        }

        .back-to-home-link:hover {
            opacity: 0.8;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1493673272479-a20888bcee10?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJhbGV6YSUyMHZlcmRlJTIwb3NjdXJvfGVufDB8fDB8fHww');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        .login-card-custom {
            display: flex;
            width: 100%;
            max-width: 900px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .login-welcome-section {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex: 1;
        }

        .login-welcome-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
        }

        .login-form-section {
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form-section h3 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control-custom {
            border: none;
            border-bottom: 1px solid #ced4da;
            border-radius: 0;
            padding: 10px 0;
        }

        .form-control-custom:focus {
            box-shadow: none;
            border-color: var(--color-primary);
        }

        .btn-primary-custom {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-primary-custom:hover {
            background-color: var(--color-primary-dark);
            border-color: var(--color-primary-dark);
        }

        .link-custom {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* --- ESTILOS MEJORADOS PARA LOGIN SOCIAL --- */
        .social-login-divider {
            text-align: center;
            margin: 25px 0;
            color: #aaa;
            display: flex;
            align-items: center;
        }

        .social-login-divider::before,
        .social-login-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #eee;
        }

        .social-login-divider span {
            padding: 0 10px;
        }

        .social-login-buttons {
            display: flex;
            gap: 15px;
        }

        .btn-social {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid #ddd;
        }

        .btn-social i {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .btn-google {
            color: #DB4437;
            background-color: white;
        }

        .btn-google:hover {
            background-color: #fceeee;
        }

        .btn-facebook {
            color: #4267B2;
            background-color: white;
        }

        .btn-facebook:hover {
            background-color: #eef2fa;
        }

        @media (max-width: 768px) {
            .login-card-custom {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <header class="page-header">
        <a href="index.html" class="back-to-home-link">Hotel Oasis</a>
    </header>
    <div class="login-container">
    </div>
    <div class="login-container">
        <div class="login-card-custom">
            <div class="login-welcome-section">
                <h2>Bienvenido de Nuevo</h2>
                <p>Gestiona tus reservas y planifica tu próxima aventura con nosotros.</p>
            </div>
            <div class="login-form-section">
                <h3>Iniciar Sesión</h3>
                <form id="login-form">
                    <div class="mb-3"><input type="email" class="form-control form-control-custom" id="email"
                            placeholder="Correo Electrónico" required></div>
                    <div class="mb-4"><input type="password" class="form-control form-control-custom" id="password"
                            placeholder="Contraseña" required></div>
                    <div class="d-grid gap-2"><button type="submit" class="btn btn-primary-custom">Entrar</button></div>
                </form>

                <div class="social-login-divider"><span>o Inicia Sesión con</span></div>
                <div class="social-login-buttons">
                    <a href="http://localhost:4000/api/auth/google" class="btn btn-social btn-google"><i
                            class="bi bi-google"></i> Google</a>
                    <a href="http://localhost:4000/api/auth/facebook" class="btn btn-social btn-facebook"><i
                            class="bi bi-facebook"></i> Facebook</a>
                </div>
                <div class="text-center mt-4">
                    <span class="text-muted">¿No tienes cuenta?</span> <a href="registro-cliente.html"
                        class="link-custom">Regístrate aquí</a>
                </div>
                <div id="error-message" class="text-danger text-center mt-3 small"></div>
            </div>
        </div>
    </div>
    <script src="login-cliente.js"></script>
</body>

</html>
